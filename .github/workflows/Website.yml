on:
  push:
    branches:
      # FIXME : change this to main when releasing V2
      - v2.0.0-rc
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    # FIXME : change this to main when releasing V2
    if: github.ref != 'refs/heads/v2.0.0-rc'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Build only'
        uses: shalzz/zola-deploy-action@master
        env:
          BUILD_DIR: website
          TOKEN: ${{ secrets.TOKEN }}
          BUILD_ONLY: true
  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Build and deploy'
        uses: shalzz/zola-deploy-action@master
        env:
          PAGES_BRANCH: gh-pages
          BUILD_DIR: website
          TOKEN: ${{ secrets.TOKEN }}